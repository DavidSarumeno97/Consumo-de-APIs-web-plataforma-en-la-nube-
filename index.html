<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body onload="cargarDatosVacios()" class="fondo">
    <div class="row ">
        <div class="col " align="right">
            <input id="filtro" type="text" placeholder="Nombre Equipo" onkeydown="filtrar(event)">
            <button class="btn btn-primary" id="datos" onclick="cargarDatos()">DATOS</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="border table">
                <thead>
                    <tr class="row justify-content-center">
                        <th class="col text-center ">Nombre Equipo</th>
                        <th class="col text-center ">Pais</th>
                        <th class="col text-center">Localizacion Estadio</th>
                        <th class="col text-center ">Liga</th>
                        <th class="col text-center ">Estadio</th>
                        <th class="col text-center ">Equipo</th>
                        <th class="col text-center ">Logo Equipo</th>
                        <th class="col text-center ">Estadio</th>
                    </tr>
                </thead>

                <tbody id="tabladet">

                </tbody>
            </table>
        </div>
        <div class="section">
            <ul id="resultado"></ul>
        </div>

    </div>
    <script src="proceso.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
